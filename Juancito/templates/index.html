{% extends "base.html" %}
{% load martortags %}

{% block content %}
    <div class="postlist">
        <h2>Posts</h2>
        {% for post in blog_list %}
        <div class="post">
            <a href=/{{ post.slug }}><h3>{{ post.title }}</h3></a>
            <div class="text">
                <p>{{ post.text|safe_markdown|truncatewords_html:55 }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
