{% extends "base.html" %}

{% block content %}
    <h2>Posts</h2>
    <div class="postlist">
        {% for post in blog_list %}
        <div class="post postlist-item">
	    <a href=/post/{{ post['slug'] }}><h3>{{ post['title'] }}</h3></a>
	    <p>{{ post['summary'] }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
